global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    service: rowboat

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Backend instances
  - job_name: 'rowboat-backend'
    static_configs:
      - targets: ['rowboat-backend-1:9090', 'rowboat-backend-2:9091', 'rowboat-backend-3:9092']
        labels:
          service: 'api'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
        labels:
          database: 'primary'
      - targets: ['postgres-replica:9187']
        labels:
          database: 'replica'

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # HAProxy monitoring
  - job_name: 'haproxy'
    static_configs:
      - targets: ['loadbalancer:8404']

  # Qdrant monitoring
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics

  # Elasticsearch monitoring
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics

  # System metrics (node_exporter required)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']