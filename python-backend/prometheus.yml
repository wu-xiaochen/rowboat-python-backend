global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Rowboat后端监控
  - job_name: 'rowboat-backend'
    static_configs:
      - targets: ['rowboat-backend-prod:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Qdrant监控
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'

  # Nginx监控（如果启用nginx-prometheus-exporter）
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']

  # 系统监控（节点导出器）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']